apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.richluick.android.roomie"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 2
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories { mavenCentral() }

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/Parse-1.8.2.jar')
    compile files('libs/bolts-android-1.1.4.jar')
    compile 'com.facebook.android:facebook-android-sdk:3.22.0'
    compile files('libs/sinch-android-rtc-3.4.3.jar')
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.afollestad:material-dialogs:0.6.3.5'
    compile files('libs/simple.facebook-2.2.jar')
    compile files('libs/butterknife-6.1.0.jar')
    compile files('libs/universal-image-loader-1.9.3.jar')
}
